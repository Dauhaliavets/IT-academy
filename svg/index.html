<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SVG</title>
  </head>
  <body>
    <svg>
      <symbol id="LINE">
        <line x1="0" y1="0" x2="50" y2="0" stroke="#ffd900" stroke-width="4" />
      </symbol>
      <rect
        x="150"
        y="200"
        width="100"
        height="100"
        style="stroke:green; fill:rgb(116, 65, 0)"
      />
      <polygon
        points="110,200 200,120, 290,200"
        style="stroke:grey; fill:rgb(126, 93, 2)"
      />
      <rect
        x="180"
        y="230"
        width="40"
        height="40"
        style="stroke:black; fill:yellow"
      />
      <circle cx="10" cy="10" r="40" style="stroke:#ffd900; fill:yellow" />
      <use xlink:href="#LINE" x="60" y="8" />
      <use xlink:href="#LINE" x="60" y="12" transform="rotate(13)"/>
      <use xlink:href="#LINE" x="62" y="16" transform="rotate(26)"/>
      <use xlink:href="#LINE" x="62" y="14" transform="rotate(42)"/>
      <use xlink:href="#LINE" x="60" y="14" transform="rotate(58)"/>
      <use xlink:href="#LINE" x="60" y="4" transform="rotate(80)"/>
    </svg>
  </body>
</html>
